<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone Coding</title>
    <script src="https://kit.fontawesome.com/149fd05c29.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <i class="fa-brands fa-youtube"></i>
            <a href="">Youtube</a>
        </div>
        <div class="navbar_icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </nav>
    <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/67stn7Pu7s4" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
    <div class="info">
        <div class="info_hashtag">
            <p>#this#is#dream#coding#youtube#clone</p>
        </div>
        <div class="info_summary">
            <p>유튜브를 클론으로 만들어 보도록하겠습니다</p>
        </div>
        <div class="info_subinfo">
            <p>1year</p>
        </div>
        <ul>
            <li>
                <i class="fa-solid fa-thumbs-up"></i>
                <p>10</p>
            <li>
                <i class="fa-solid fa-thumbs-down"></i>
                <p>0</p>
            </li>
            <li>
                <i class="fa-solid fa-share"></i>
                <p>Share</p>
            </li>
            <li>
                <i class="fa-solid fa-plus"></i>
                <p>Add</p>
            </li>
            <li>
                <i class="fa-solid fa-flag"></i>
                <p>Report</p>
            </li>
        </ul>
        <div class="info_authurinfo">
            <img src="images/josephphoto.jpg" alt="User photo image">
            <p>User information </p> 
        </div>
    </div>
    <div class="listitems">
        <p>list</p>
        <ul>
            <li>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/HBGN-jZDUrE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>첫번째 영상 정보</p>
            </li>
            <li>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/HBGN-jZDUrE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>두번째 영상 정보</p>
            </li>
            <li>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/NeEaTeYcFhE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>세번째 영상 정보</p>
            </li>
        </ul>
    </div>
</body>
</html>
