<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutubeClone</title>
    <script src="https://kit.fontawesome.com/149fd05c29.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"></div>
            <i class="fa-brands fa-youtube"></i>
            <span class="title">YouTube</span>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>
    
    <!-- Video player-->
    <section class="player">
        <video controls src="videos/video.MOV"></video>
    </section>

    <!-- Infomation Section-->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#Joseph</li>
                <li>#GMTCK</li>
                <li>#Coding</li>
            </ul>
            <div class="titleAndBtn">
                <span class="title">
                    Clone Coding: Youtube Mobile Website 유튜브 모바일 웹싸이트 따라만들기 | 
                    프론트앤드개바자 입문편: HTML, CSS, Javascript JoeCoding과 함께하는 프론트
                    앤드 실전편
                </span>
                <button class="moreBtn">
                    <i class="fa-solid fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">
                    1M views 1 month ago
                </span>
            </div>
        </div>
        <ul class="actions">
            <li>
                <button><i class="fa-solid fa-thumbs-up"></i> <span>1K</span></button>
            </li>
            <li>
                <button><i class="fa-solid fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fa-solid fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fa-solid fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fa-solid fa-flag"></i><span>Report</span></button>
            </li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <img src="images/josephphoto.jpg" alt="">
                <div class="info">
                    <span class="name">Joseph Coding</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <!-- Up Next Section -->
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item"></li>
            <li class="item"></li>
            <li class="item"></li>
        </ul>
    </section>
</body>
</html>
